<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="" alt="" class="rect">
<img src="" alt="" class="rect">
<img src="" alt="" class="rect">
<img src="" alt="" class="rect">

<script>
    const rect = document.querySelectorAll(".rect");
    rect.forEach((rec,i)=>{
        let width = (i+1) * 100;
        let src = "../image/cat1.jpg";
        rec.setAttribute("width",width);
        rec.setAttribute("src",src);

    })
</script>
</body>
</html>
