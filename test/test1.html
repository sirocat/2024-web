<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            padding: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>좌석 배치도</h1>
    <script>
       let memNum = Number(prompt("입장객"));
       let colNum = Number(prompt("몇명씩"));

       document.write(`<table>`)
       for(let i = 1;i<=memNum;i++){
           if(i%colNum===1){
               document.write(`<tr>`)
           }
           document.write(`<td>${i}좌석</td>`)
           if(i%colNum===0 || i===memNum){
               document.write(`</tr>`)
           }
       }
       document.write(`</table>`)

    </script>
</body>
</html>
