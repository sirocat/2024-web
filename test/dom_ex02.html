<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>요소 선택하기</h1>
<ul>
    <li id="first">첫 번째 아이템이요!</li>
    <li>두 번째 아이템이요!</li>
    <li class="even">세 번째 아이템이요!</li>
    <li>네 번째 아이템이요!</li>
    <li class="even">다섯 번째 아이템이요!</li>
</ul>
<script>
    // 클래스 선택 후 스타일 적용 (forEach 사용)
    let items = document.querySelectorAll(".even");
    items.forEach((item) => {
        item.style.color = "blue";
    });

    // ID 선택 후 스타일 적용
    let rItem = document.querySelector("#first");
    rItem.style.color = "red";
</script>


</body>
</html>
