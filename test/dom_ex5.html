<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>속성 이름을 이용한 속성값 변경</h1>
    <a id="link" href="https://www.naver.com">네이버로 가기</a><br><br>
    <button onclick="changeLink()">구글로 가기</button>

    <script>
        function changeLink(){
            let link = document.querySelector('#link');

            link.href = "http://www.google.com";

            link.textContent = "구글로 가기"
        }
    </script>
</body>
</html>
