<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="textCon();">textcontent로 변환하기</button>
    <button onclick="innerHtml();">innerHTML로 변환하기</button>
    <h1>현재 시각</h1>
    <div id = 'current'></div>

    <script>
        let now = new Date();

        function textCon(){
            document.querySelector('#current').textContent = `<b>${now}</b>`
        }

        function innerHtml(){
            document.querySelector('#current').innerHTML = `<b>${now}</b>`
        }
    </script>
</body>
</html>
