<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{text-align: center}
    </style>
</head>
<body>
<div id="galleryZone">
    <p><img src="../image/mov01.jpg" id="photo" alt="" /></p>
    <p>
        <button onclick="gallery(0)">이전</button>
        <button onclick="gallery(1)">다음</button>
    </p>
</div>
</body>

<script>
    let num = 1;
    function gallery(dir){
        if(dir === 1){
            if(num ===8){
                alert("마지막입니다.");
                return;
            }
            num++;
        }else{
            if(num===1){
                alert("처음입니다.");
                return;
            }
            num--;
        }
        let imgTag = document.querySelector("#photo");
        imgTag.setAttribute("src",`../image/mov0${num}.jpg`);

    }


</script>
</html>
