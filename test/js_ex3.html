<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <caption><h2>JS간단계산기</h2></caption>
        <tr>
            <th>숫자1</th>
            <td><input type="text" id="num1" size="10"></td>
        </tr>
        <tr>
            <th>숫자2</th>
            <td><input type="text" id="num2" size="10"></td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="button" value="+" onclick="cal('+')">
                <input type="button" value="-" onclick="cal('-')">
                <input type="button" value="*" onclick="cal('*')">
                <input type="button" value=% onclick="cal('%')">
            </th>
        </tr>
        <tr>
            <th>계산결과</th>
            <td><input type="text" id="result" size="10"></td>
        </tr>
    </table>

    <script>
        function cal(op = '*'){
            let n1 = Number(document.querySelector("#num1").value)
            let n2 = Number(document.querySelector("#num2").value)
            switch (op){
                case "+" : sum = n1+n2; break;
                case "-" : sum = n1-n2; break;
                case "*" : sum = n1*n2; break;
                case "%" : sum = n1%n2; break;
            }
            document.querySelector("#result").value = sum;
        }
    </script>



</body>
</html>
