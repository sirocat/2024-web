<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            padding: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <script>
        let memNum = Number(prompt("입장객은 몇 명인가요?"));
        let colNum = Number(prompt("한줄에 몇 명이 있습니까??"));
        document.write(`<h1>자리 배치도</h1>`)
        document.write(`<table>`)
        for(let i = 1; i <= memNum; i++) {
            if (i % colNum === 1) {
                document.write(`<tr>`)
            }
            document.write(`<td>좌석 ${i}</td>`)
            if (i % colNum === 0 || i === memNum) {
                document.write(`</tr>`)
            }
        }
        document.write(`</table>`)
    </script>
</body>
</html>
