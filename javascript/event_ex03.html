<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="small">
    <img src="../image/coffee-pink.jpg" alt="에디오피가 게댑" id="cup" width="200" height="200">
    <div id="big">
        <img src="../image/coffee-pink.jpg" class="big" >
        <img src="../image/coffee-blue.jpg" class="big" >
        <img src="../image/coffee-gray.jpg" class="big" >
    </div>
</div>

<script>
    let smallCup = document.querySelector("#cup");
    let bigImages = document.querySelectorAll(".big");
    bigImages.forEach(image => {
        image.addEventListener("click", () => {
            smallCup.src = image.src;
        });
    });
</script>
</body>
</html>
