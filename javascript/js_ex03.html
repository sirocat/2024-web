<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <caption><h2>JS 간단 계산기</h2></caption>
    <tr>
        <th>숫자 1</th>
        <td><input type="text" id="num1" size="10"></td>
    </tr>
    <tr>
        <th>숫자 2</th>
        <td><input type="text" id="num2" size="10"></td>
    </tr>
    <tr>
        <th colspan=2>
            <input type="button" value="+" onclick="cal('+')">
            <input type="button" value="-" onclick="cal('-')">
            <input type="button" value="*" onclick="cal('*')">
            <input type="button" value="/" onclick="cal('/')">
        </th>
    </tr>
    <tr>
        <th>계산 결과</th>
        <td><input type="text" id="result" size="10"></td>
    </tr>
</table>
<script>
    function cal(op="*") {
        var num1 = parseInt(document.querySelector("#num1").value);
        var num2 = parseInt(document.querySelector("#num2").value);

        var result;

        if (isNaN(num1) || isNaN(num2)) {
            result = "숫자를 입력하세요";
        } else {
            switch (op) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        result = "0으로 나눌 수 없습니다";
                    } else {
                        result = num1 / num2;
                    }
                    break;
            }
        }

       document.querySelector("#result").value = result;
    }
</script>
</body>
</html>
