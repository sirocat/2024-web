<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let user = prompt("이름을 입력하세요.")
        let num = Number(prompt("점수를 입력하세요"))
        if (num >= 80){
            document.write(`<h2>합격</h2>`);
            document.write(`<h2>${user}님 축하합니다. 점수:${num}</h2>`)
        }
        else if(num <= 80){
            document.write(`<h2>불합격</h2>`);
            document.write(`<h2>${user}님 노력해 봅시다. 점수:${num}</h2>`)
        }
        else if (isNaN(num)){
            window.alert("점수는 숫자를 입력하세요")
        }
    </script>
</body>
</html>
