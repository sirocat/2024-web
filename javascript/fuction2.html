<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addNum(num1, num2) {
        return num1 + num2;
    }

    let n1 = Number(prompt("첫번째 숫자"));
    let n2 = Number(prompt("두번째 숫자"));

    let sum = addNum(n1, n2);

    document.write(sum);
</script>
</body>
</html>
