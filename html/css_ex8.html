<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>연습문제 3</title>
    <style>
        nav ul {
            list-style-type: none;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            padding: 10px 20px;
            background-color: gray;
            color: black;
            text-decoration: none;
        }

        nav ul li a:visited {
            color: black;
        }

        nav ul li a:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
<nav>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</nav>
</body>

</html>
